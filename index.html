<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Freelancer Client Messenger</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h2>ğŸ” Get Client Info by Project ID</h2>
    <input type="text" id="projectIdInput" placeholder="Enter Project ID" />
    <button id="fetchClientBtn">Get Client Info</button>
    <p id="clientInfoOutput"></p>

    <hr />

    <h2>ğŸ’¬ Send Message</h2>
    <label>
      Client ID:
      <input type="text" id="clientIdInput" readonly />
    </label>
    <br /><br />
    <textarea id="messageInput" rows="4" cols="50"></textarea>
    <br />
    <button id="sendMessageBtn">Send Message</button>
    <button id="copyMessageBtn">ğŸ“‹ Copy Custom Intro Message</button>
    <p id="messageStatus"></p>

    <button id="showDetailsBtn" style="display: none">
      Show Additional Details
    </button>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Additional Client, Project, and Thread Details</h2>
        <div id="additionalDetails"></div>
      </div>
    </div>

    <hr />

    <h2>ğŸ“Š Count Threads by Submission Time</h2>
    <label>
      Start Date:
      <input type="date" id="startDateInput" />
    </label>
    <label>
      End Date:
      <input type="date" id="endDateInput" />
    </label>
    <br />
    <label>
      Time Range 1:
      <input type="time" id="timeRange1Start" value="22:00" /> to
      <input type="time" id="timeRange1End" value="07:00" />
    </label>
    <br />
    <label>
      Time Range 2:
      <input type="time" id="timeRange2Start" value="12:00" /> to
      <input type="time" id="timeRange2End" value="22:00" />
    </label>
    <br />
    <button id="countThreadsBtn">Count Threads</button>
    <p id="threadCountOutput"></p>

    <script src="script.js"></script>
  </body>
</html>
